{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div class="container .add-container-margin">
    <div class="signUp-from p-5">
        <h3 class="p-3 text-center">Sent Your Message</h3>

        <form method="POST" class="w-50 mx-auto">
            {% csrf_token %}

            <div class="form-group">
                <label for="name"><b>Frist Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="name"
                    required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email"
                    name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sent</button>
        </form>
    </div>
</div>

{% endblock body %}
