{% extends 'base.html' %}
{% load static %}

{% block title %}
Hotel
{% endblock title %}

{% block body %}

<div class="container .add-container-margin login">
  <div class="login-from p-5">
    <h3 class="p-3 text-center">Login Your Account</h3>

    <form action="" method="POST" class="w-50 mx-auto">
      {% csrf_token %}
      {% if error_meassage %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error_meassage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      <div class="form-group">
        <label for="uname"><b>Username</b></label>
        <input type="text" class="form-control form-control-sm" placeholder=" Enter Username" name="username"
          autocomplete="on" required>

      </div>
      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" class="form-control form-control-sm" placeholder="Enter Password" name="password"
          autocomplete="on" required>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
  <div class="switch-mode text-center">Donâ€™t have an account yet? <strong><a href="sign_up">Register</a></strong></div>
</div>
{%endblock body%}
